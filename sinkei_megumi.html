<html>
<head>

<script language="JavaScript"><!--//

	hatena = new Image();


	//ゲーム開始時のはてなマークの画像を指定
	hatena.src = "hatena.gif";

	//画像の横幅を指定
	pic_w = 50;

	//画像の高さを指定
	pic_h = 50;

	//めくったカードが戻るまでの時間。大きくすれば遅く、小さくすれば早くなる。
	//100以上の値が望ましい
	hayasa = 300;

	//ゲームクリア時、アラートならば0を指定。別ページを表示するなら1を指定。
	clear_dore = 0;

	//ゲームクリア時、アラートに表示する文字を指定
	clear_moji = 'おめでとう！パーフェクトです！';

	//ゲームクリア時、表示する別ページのURLを指定
	clear_url = 'clear.html';


	//横マスと縦マスをかけ算して、必ず20で割り切れる数値を指定して下さい。
	//例：横をmasu_w=8;、縦をmasu_h=5;や、横をmasu_w=6;、縦をmasu_h=10;など

	//縦マスの数を指定
	masu_h = 4;

	//横マスの数を指定
	masu_w = 5;


	pic = new Array();
	kazu = new Array();
	ikutu = 0;
	atari = 0;
	num = 0;
	checks = 0;
	mae = -1;
	c_moji = "";
	
	//画像
	function img_load(){
		if(checks == 0)	{
			for(i = 0; i < 10; i++)
				document.images["hidden"].src = pic[i].src;
			document.images["hidden"].src = hatena.src;
		}
	}

	//ボタンが押された時の処理
	function my_reset(){
		ikutu = 0;	
		atari = 0;
		i = 0;
		j = 0;
		doko = 0;
		c_moji = "";
		num = Math.floor(masu_w * masu_h / 10 / 2);
		max = 10;	
		min = 0;	
		ataris = new Array();
		if((masu_w * masu_h) % 20 != 0)//２０で割り切れないとエラー
			alert('数値エラーです。\n升目の合計数が不正です。');
		else {
			while(i < num){
				while(j < max){
					kazu[j]=Math.floor(Math.random()*10);
					if(j == 0)
						j++;
					else{
						a = min;
						while(a < j){
							if(kazu[a] != kazu[j])
								a++;
							else 
								break;
							}
						 if(a == j)
						 	j++;
						}
					if(max >= (10 * 2 * (i+1))+10)
						break; 
					else if(j % 10 == 0){ 
							min = max; 
							max += 10; 
						}
					}
				i++;
				}
			for(i = 0; i < masu_w * masu_h; i++){//表画像設定
				pic[i] = new Image();
				pic[i].src = ""+kazu[i]+".gif";
				document.images["pic"+i].src = hatena.src;
			}
			checks = 0;
		}
	num = 0;
	}

	
	function modosu(){
		atari_han(mae);
		if(i == ataris.length+1)
			document.images["pic"+mae].src = hatena.src;
		atari_han(tugi);
		if(i == ataris.length+1)
			document.images["pic"+tugi].src = hatena.src;
		return;
		}

	//当たり判定
	function atari_han(doko){
		i　=　0;
		while(i < ataris.length+1){
			if(ataris[i] != doko)
				i++;
			else 
				break;
		}
	return i;
	}

	function sinkei(doko){
		if(doko < 10)
			dore = "0" + doko + ",";
		else 
			dore = doko + ",";
		if(checks == 1 && c_moji.indexOf(dore , 0) == -1){
			checks = 2;
			atari_han(doko); 
			if(i == ataris.length+1)
				document.images["pic"+doko].src=pic[doko].src;
			if(ikutu == 1){
				ikutu=  0;
				if(pic[mae].src != pic[doko].src){
					tugi = doko;
					a = 0;
					clearTimeout(a);
					a = setTimeout('modosu()',hayasa);
				}else {
					atari++;
					ataris[num] = mae;
					ataris[num+1] = doko;
					num++;
					if(mae < 10)
						c_moji += "0" + mae + ",";
					else 
						c_moji += mae + ",";
					if(doko < 10)
						c_moji += "0" + doko + ",";
					else 
						c_moji += doko + ",";
					}
				}else if(ikutu == 0){
					mae = doko;
					ikutu++;
				}
			if(atari == Math.floor(masu_w * masu_h / 2)){
				if(clear_dore)
					location.href = clear_url;
				else 
					alert(clear_moji);
			}
		}
	checks = 0;
}

//-->
</script>

</head>

<body onLoad="my_reset();img_load();">

				k++;
			}

	<input type="button" value="START!" onClick="my_reset();">
